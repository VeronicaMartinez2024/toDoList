<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        [draggable="true"] {
            cursor: grab;
        }
        [draggable="true"]:active {
            opacity: 0.5;
        }
    </style>
</head> 
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Lista de Tareas</h1>

        <div class="grid grid-cols-3 gap-4">
            
            <div class="col-span-1">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-semibold mb-2">Pendientes</h2>
                    <ul id="pendienteList" class="space-y-2">
                        <!-- Tareas pendientes se mostrarán aquí -->
                    </ul>
                </div>
            </div>
            <div class="col-span-1">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-semibold mb-2">En Proceso</h2>
                    <ul id="enProcesoList" class="space-y-2">
                        <!-- Tareas en proceso se mostrarán aquí -->
                    </ul>
                </div>
            </div>
            <div class="col-span-1">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-semibold mb-2">Hechas</h2>
                    <ul id="hechaList" class="space-y-2">
                        <!-- Tareas hechas se mostrarán aquí -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h2 class="text-lg font-semibold mb-2">Agregar Tarea</h2>
            <input type="text" id="taskName" class="w-full px-4 py-2 mb-2 rounded border" placeholder="Nombre de la tarea">
            <textarea id="taskDescription" class="w-full px-4 py-2 mb-2 rounded border" placeholder="Descripción de la tarea"></textarea>
            <input type="datetime-local" id="startTime" class="w-full px-4 py-2 mb-2 rounded border" placeholder="Hora de inicio">
            <input type="datetime-local" id="endTime" class="w-full px-4 py-2 mb-2 rounded border" placeholder="Hora de finalización">
            <select id="taskStatus" class="w-full px-4 py-2 mb-2 rounded border">
                <option value="pendiente">Pendiente</option>
                <option value="enProceso">En Proceso</option>
                <option value="hecha">Hecha</option>
            </select>
            <button id="addTaskButton" class="px-4 py-2 bg-blue-500 text-white rounded">Agregar</button>
        </div>
    </div>

    <div>
        <center>
            <p>A continuación algunas recomendaciones de métodos de estudios para ser más efectivo ^^</p>
            <table border="1">
                <td colspan="4">

                </td>
            </table>
        </center>
        <center>
            <table border="1">
                <td colspan="4">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/_HmFAEPeBCs?si=fWycIUJl3A5DH_Vn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </td>
            </table>
        </center>
        <center>
            <table border="1">
                <td colspan="4">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/iTquug-8urc?si=tQKW5OJxW__XWkpF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </td>
            </table>
        </center>

                </td>
            </table>
        </center>
    </div>
    <script src="Task.js"></script>
</body>
</html>
